<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice Recognizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <h1 id="head"></h1>
    <button id="ab" disabled="">Button 1</button>
    <button id="cd">Click to enable Button 1</button>
    <script type="text/javascript">
      if(annyang){
        var commands = {
          'start *val':function(val){
            $('#head').text(val);
          }
        };
        annyang.addCommands(commands);
        annyang.debug();
        annyang.start();
      }
      $("#ab").click(function(){
        $("#head").text("you clicked me");
      });
      $("#cd").click(function(){
        $("#ab").removeAttr("disabled");
      });


    </script>
  </body>
</html>
